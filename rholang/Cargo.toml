[package]
name = "rholang"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crypto = { path = "../crypto" }
models = { path = "../models" }
shared = { path = "../shared" }
rspace_plus_plus = { path = "../rspace++" }
tree-sitter-rholang = { path = "src/main/tree_sitter/" }
itertools = "0.10.2"
serde = "1.0"
tokio = { version = "1", features = ["full"] }
tree-sitter = "0.23"
tree-sitter-rust = "0.23"
cc = { version = "1.1.12", features = [] }
hex = "0.4.3"
prost = "0.13.5"
zbase32 = "0.1.2"
lazy_static = "1.5.0"
futures = "0.3.30"
bincode = "1.3.3"
regex = "1.10.6"
rand = "0.8.5"
uuid = { version = "1", features = ["v4"] }
pretty_assertions = "1.3.0"
thiserror = "2.0.9"
anyhow = "1.0.95"
k256 = { version = "0.13.4", features = ["ecdsa"] }
openai-api-rs = "6.0.3"
dotenv = "0.15.0"
indexmap = "2.8.0"
rayon = "1.10.0"
openssl = { version = "0.10", features = ["vendored"] }
tempfile = "3.19.1"
log = "0.4.27"

# RGB integration dependencies
rgb-std = { version = "0.12.0-rc.3", features = ["bitcoin", "serde", "binfile"] }
rgb-core = "0.12.0"
rgb-persist-fs = "0.12.0-rc.3"
commit_verify = "0.12.0"
single_use_seals = "0.12.0"
bp-core = "0.12.0"
hypersonic = "0.12.0"
amplify = "4.9.0"
strict_encoding = "2.9.1"
strict_types = "2.9.1"
chrono = "0.4"

# Additional serialization for RGB data (serde already exists above)
serde_json = "1.0"

[dev-dependencies]
tempfile = "3.0"

[build-dependencies]
cc = "1.0"
